<!-- login.html -->
<!DOCTYPE html>
<html>
  <head>
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Login</h1>
      <form method="post" autocomplete="off">
  {% csrf_token %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
  <div class="form-group">
    <label for="id_username" >Username:</label>
    <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" class="form-control">
  </div>
  <div class="form-group">
    <label for="id_password">Password:</label>
    <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="form-control">
  </div>
  <div class="form-group text-center">
    <input type="submit" value="Login" class="btn btn-primary">
  </div>

</form>

    </div>
    <!-- Load Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" cross
