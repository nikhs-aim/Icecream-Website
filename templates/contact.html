{% extends 'base.html' %}

{% block title%}Contact{% endblock title%}

{% block body%}

<style>
  h4 {
      font-family: 'Britannica Bold', sans-serif;
    }
</style>

<div class="container-fluid px-0" >
<img class="d-block w-100" src="https://source.unsplash.com/V-dfcNnb9OU/1000x200" alt="First slide"><br>
<h4 class="text-center"><b>Contact Us</b></h4>
</div>

<div class="container">
<form method="post" action="/contact">
{% csrf_token %}  
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number">
  </div>
  
  <div class="form-group">
    <label for="query">Write your query here.</label>
    <textarea class="form-control" id="query" rows="3" name="query"></textarea>
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>

{% endblock body%}
